<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Trang chủ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('image/smarthome.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 123, 255, 0.9);
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            height: 60px;
            margin-right: 20px;
            position: absolute;
            left: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
            max-width: 900px;
            width: 90%;
            margin: 120px auto 20px;
        }

        h1 {
            font-size: 2.2em;
            color: #007bff;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .menu button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #chart_div_chinh {
            width: 100%;
            max-width: 700px;
            height: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<body>
    <div class="header">
        <img src="image/logotruong.png" alt="Logo" class="logo">
        <span>Smart Home - Trang chủ</span>
    </div>

    <div class="container">
        <h1>Chọn khu vực để điều khiển</h1>
        <div class="menu">
            <button onclick="navigate('phongkhach.html')">Phòng khách</button>
            <button onclick="navigate('phongngu.html')">Phòng ngủ</button>
            <button onclick="navigate('bancong.html')">Ban công</button>
            <button onclick="navigate('sanvuon.html')">Sân vườn</button>
        </div>

        <!-- Biểu đồ -->
        <div class="chart-container">
            <div id="chart_div_chinh"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Script xử lý -->
    <script src="functionchinh.js"></script>

    <div class="footer">
        Thực tập cơ sở và ứng dụng IoT<br>
        Đặng Quốc Khánh - Trần Cao Minh Khôi
    </div>

    <script>
        function navigate(url) {
            document.body.classList.add('fade-page');
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>
</html>
